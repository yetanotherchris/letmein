# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: letmein
          POSTGRES_PASSWORD: letmein123
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --no-restore
      
    - name: Test
      run: dotnet test --no-build --verbosity normal
      
    - name: Publish container
      id: publish-container
      shell: pwsh
      env:
        SDK_CONTAINER_REGISTRY_UNAME: ${{ secrets.CONTAINER_REGISTRY_USERNAME }}
        SDK_CONTAINER_REGISTRY_PWORD: ${{ secrets.CONTAINER_REGISTRY_PASSWORD }}
        ContainerImageName: yetanotherchris/letmein
        ContainerRegistry: registry.hub.docker.com
        ContainerRepository: letmein
      run: |
        dotnet publish ./src/Letmein.Web/Letmein.Web.csproj --arch x64 --os linux -p:PublishProfile=DefaultContainer
